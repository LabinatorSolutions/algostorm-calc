    <h1>
        <center style="color: #ffffff; background-color: #212529; padding: 20px">Compound Profits Calculator</center>
    </h1>
    <br />
    <div class="container col-6">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        Capital & Position Sizing
                    </div>
                    <div class="card-body">
                        <label for="initial_capital" class="form-label">Initial Capital</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" aria-label="Initial Capital" id="initial_capital" value="1000" , step="0.01">
                        </div>
                        <label for="position_percentage" class="form-label">Position Size Per Order (%)</label>
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" aria-label="Position Size In Percentage Per Order" id="position_percentage" value="20" , step="0.01">
                            <span class="input-group-text">%</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        Profit & Leverage
                    </div>
                    <div class="card-body">
                        <label for="profit" class="form-label">Profit Per Order (%)</label>
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" aria-label="Percentage Of Profit" id="profit" value="1" , step="0.01">
                            <span class="input-group-text">%</span>
                        </div>
                        <label for="leverage" class="form-label">Leverage</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">X</span>
                            <input type="number" class="form-control" min=1 max=100 aria-label="Leverage" id="leverage" value="5" , step="1">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">Calculate The Total Compound Profit</div>
                    <div class="card-body">
                        <label for="rounds" class="form-label">Number Of Rounds</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">#</span>
                            <input type="number" class="form-control" aria-label="Number Of Rounds" id="rounds" value="1" , step="0.01">
                        </div>
                        <label for="total_profits" class="form-label">Calculated Total Profit</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="text" class="form-control" aria-label="Total Profit" id="total_profit" disabled>
                        </div>
                        <label for="new_balance" class="form-label">Calculated New Balance</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="text" class="form-control" aria-label="Total" id="new_balance" disabled>
                        </div>
                        <br>
                        <div class="mb-3 col-md-12 text-center">
                            <button type="button" class="btn btn-outline-dark btn-lg btn-block" onclick="calTotal()" id="btnTotal">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-header">Calculate The Required Number Of Rounds</div>
                    <div class="card-body">
                        <label for="desired_balance" class="form-label">Desired New Balance</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" aria-label="Desired Total Amount" id="desired_balance" value="5000" , step="0.01">
                        </div>
                        <label for="required_rounds_with_leverage" class="form-label">Calculated Rounds With Leverage</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">#</span>
                            <input type="text" class="form-control" aria-label="Calculated Rounds" id="required_rounds_with_leverage" disabled>
                        </div>
                        <label for="required_rounds_without_leverage" class="form-label">Calculated Rounds Without Leverage</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">#</span>
                            <input type="text" class="form-control" aria-label="Calculated Rounds Without Leverage" id="required_rounds_without_leverage" disabled>
                        </div>
                        <br>
                        <div class="mb-3 col-md-12 text-center">
                            <button type="button" class="btn btn-outline-dark btn-lg btn-block" onclick="calTotal()" id="btnRounds">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    document.addEventListener("keydown", function(event) {
        if (event.code == "Space" || event.code == "Enter" || event.code == "NumpadEnter") {
            calTotal();
        }
    })

    document.addEventListener('DOMContentLoaded', function(event) {
        calTotal();
    })

    function calTotal() {
        // Get Values From Input Fields
        let initial_capital = parseFloat(document.getElementById("initial_capital").value)
        let position_percentage = parseFloat(document.getElementById("position_percentage").value)
        let profit = parseFloat(document.getElementById("profit").value)
        let leverage = parseFloat(document.getElementById("leverage").value)
        let rounds = parseFloat(document.getElementById("rounds").value)
        let desired_balance = parseFloat(document.getElementById("desired_balance").value)

        // Call Functions For Calculations
        let { total_profit, new_balance } = calBalance(initial_capital, position_percentage, profit, leverage, rounds);
        let required_rounds_with_leverage = calRoundsWithLeverage(initial_capital, position_percentage, profit, leverage, desired_balance);
        let required_rounds_without_leverage = calRoundsWithoutLeverage(initial_capital, position_percentage, profit, desired_balance);

        // The Equations For Reference:
        // let new_balance = initial_capital * Math.pow(1 + ((profit * leverage) / 100), rounds)
        // let required_rounds_with_leverage = (Math.log(desired_balance / initial_capital)) / (Math.log(1 + ((profit * leverage) / 100)))

        // Return Values
        document.getElementById("total_profit").value = new_balance - initial_capital
        document.getElementById("new_balance").value = new_balance
        document.getElementById("required_rounds_with_leverage").value = required_rounds_with_leverage
        document.getElementById("required_rounds_without_leverage").value = required_rounds_without_leverage
        return true;
    }

    function calBalance(initial_capital, position_percentage, profit, leverage, rounds) {

        // Variables Intialization
        let position_size = 0
        let new_balance = initial_capital

        // Calculate New Balance & Total Profit
        for (let i = 0; i < rounds; i++) {
            position_size = new_balance * position_percentage / 100
            total_profit = position_size * profit * leverage / 100
            new_balance += total_profit
        }

        return { total_profit, new_balance };
    }

    function calRoundsWithLeverage(initial_capital, position_percentage, profit, leverage, desired_balance) {

        // Variables Intialization
        let position_size = 0
        let required_rounds_with_leverage = 0
        let new_balance = initial_capital

        // Calculate Number Of Required Rounds With Leverage
        while (new_balance < desired_balance) {
            position_size = new_balance * position_percentage / 100
            total_profit = position_size * profit * leverage / 100
            new_balance += total_profit
            required_rounds_with_leverage++
        }

        return required_rounds_with_leverage;
    }

    function calRoundsWithoutLeverage(initial_capital, position_percentage, profit, desired_balance) {

        // Variables Intialization
        let position_size = 0
        let required_rounds_without_leverage = 0
        let new_balance = initial_capital

        // Calculate Number Of Required Rounds With Leverage
        while (new_balance < desired_balance) {
            position_size = new_balance * position_percentage / 100
            total_profit = position_size * profit / 100
            new_balance += total_profit
            required_rounds_without_leverage++
        }

        return required_rounds_without_leverage;
    }
    </script>
