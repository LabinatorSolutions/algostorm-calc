    <h1>
        <center style="color: #ffffff; background-color: #212529; padding: 20px">Liquidation Calculator</center>
    </h1>
    <br />
    <div class="container col-6">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        Liquidation Calculations
                    </div>
                    <div class="card-body">
                        <label for="initial_value" class="form-label">Capital</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" aria-label="Capital" id="capital" value="1000">
                        </div>
                        <label for="final_value" class="form-label">Leverage</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">X</span>
                            <input type="number" class="form-control" aria-label="Leverage" id="leverage" value="5" min="1" max="150">
                        </div>
                        <label for="final_value" class="form-label">Maintenance Margin (%)</label>
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" aria-label="margin" id="margin" value="1" min="0.1" max="10">
                            <span class="input-group-text">%</span>
                        </div>
                        <label for="difference" class="form-label">Liquidation Price</label>
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" aria-label="Liquidation Line" id="liquidation" disabled>
                        </div>
                        <label for="change" class="form-label">Liquidation Percentage (%)</label>
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" aria-label="Liquidation Percentage" id="liquidation_p" disabled>
                            <span class="input-group-text">%</span>
                        </div>
                        <br>
                        <div class="mb-3 col-md-12 text-center">
                            <button type="button" class="btn btn-outline-dark btn-lg btn-block" onclick="calTotal()" id="btnTotal">Calculate</button>
                        </div>
                    </div>
                </div>
                <br>
            </div>
            </form>
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        Percentage Of Change Calculations
                    </div>
                    <div class="card-body">
                        <label for="initial_value" class="form-label">Initial Value</label>
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" aria-label="Initial Value" id="initial_value" value="25">
                        </div>
                        <label for="final_value" class="form-label">Final Value</label>
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" aria-label="Final Value" id="final_value" value="100">
                        </div>
                        <label for="difference" class="form-label">Difference</label>
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" aria-label="Difference" id="difference" disabled>
                        </div>
                        <label for="change" class="form-label">Percentage Of Change (%)</label>
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" aria-label="Change" id="change" disabled>
                            <span class="input-group-text">%</span>
                        </div>
                        <label for="change" class="form-label">Change In Number Of Times</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">X</span>
                            <input type="text" class="form-control" aria-label="times" id="times" disabled>
                        </div>
                        <br>
                        <div class="mb-3 col-md-12 text-center">
                            <button type="button" class="btn btn-outline-dark btn-lg btn-block" onclick="calTotal()" id="btnTotal">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    document.addEventListener('keyup', function(e) {
        calTotal();
    })

    document.addEventListener('DOMContentLoaded', function(e) {
        calTotal();
    })

    function calTotal() {

        // Liquidation Calculations

        let capital = parseFloat(document.getElementById("capital").value);
        let leverage = parseFloat(document.getElementById("leverage").value);
        let margin = parseFloat(document.getElementById("margin").value);

        let temp = 100 * leverage / (leverage + 1 - ((margin / 100) * leverage))

        let liquidation_p = 100 * Math.abs((100 - temp) / temp)
        let liquidation = (capital * liquidation_p) / 100

        // let liquidation_p = 100 - Math.abs(((capital - (capital / leverage)) / capital) * 100)
        // let liquidation = (capital * liquidation_p) / 100

        document.getElementById("liquidation_p").value = liquidation_p;
        document.getElementById("liquidation").value = liquidation;

        // Percentage Of Change Calculations

        let initial = parseFloat(document.getElementById("initial_value").value);
        let final = parseFloat(document.getElementById("final_value").value);

        let difference = Math.abs(final - initial)
        let change = 100 * Math.abs((final - initial) / initial)
        let times = (final > initial) ? final / initial : (initial > final) ? initial / final : null

        document.getElementById("difference").value = difference;
        document.getElementById("change").value = change;
        document.getElementById("times").value = times;

        return true;
    }
    </script>
