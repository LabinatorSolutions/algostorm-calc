    <h1>
        <center style="color: #ffffff; background-color: #212529; padding: 20px">Position Size Calculator</center>
    </h1>
    <br />
    <div class="container col-6">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        Required Input Values
                    </div>
                    <div class="card-body">
                        <label for="capital" class="form-label">Capital</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" aria-label="Capital" id="capital" value="1000">
                        </div>
                        <label for="risk" class="form-label">Risk Per Trade Percentage (%)</label>
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" aria-label="Percentage Of Risk Per Trade" id="risk" value="3" min="0.1" max="100">
                            <span class="input-group-text">%</span>
                        </div>
                        <label for="stop_loss" class="form-label">Stop Loss Percentage (%)</label>
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" aria-label="Stop Loss" id="stop_loss" value="0.5" min="0.1" max="100">
                            <span class="input-group-text">%</span>
                        </div>
                        <label for="take_profit" class="form-label">Take Profit Percentage (%)</label>
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" aria-label="Percentage Of Profit" id="take_profit" value="0.8" min="0.1" max="10000">
                            <span class="input-group-text">%</span>
                        </div>
                    </div>
                </div>
                <br>
            </div>
            </form>
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        Position Size & Leverage Calculations
                    </div>
                    <div class="card-body">
                        <label for="size" class="form-label">Total Position Size</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" aria-label="Total Position Size" id="size" disabled>
                        </div>
                        <label for="leverage" class="form-label">Required Leverage</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">X</span>
                            <input type="number" class="form-control" aria-label="leverage" id="leverage" disabled>
                        </div>
                        <label for="possible_loss" class="form-label">Possible Loss</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" aria-label="Possible Loss" id="possible_loss" disabled>
                        </div>
                        <label for="possible_profit" class="form-label">Possible Profit</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" aria-label="Possible Profit" id="possible_profit" disabled>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-3 col-md-12 text-center">
                <button type="button" class="btn btn-outline-dark btn-lg btn-block" onclick="calTotal()" id="btnTotal">Calculate</button>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    document.addEventListener("keydown", function(event) {
        if (event.code == "Space" || event.code == "Enter" || event.code == "NumpadEnter") {
            calTotal();
        }
    })

    document.addEventListener('DOMContentLoaded', function(event) {
        calTotal();
    })

    function calTotal() {
        // Get Input Values
        let capital = parseFloat(document.getElementById("capital").value);
        let risk = parseFloat(document.getElementById("risk").value);
        let stop_loss = parseFloat(document.getElementById("stop_loss").value);
        let take_profit = parseFloat(document.getElementById("take_profit").value);

        // Calculations
        let size_value = (capital * (risk / 100)) / (stop_loss / 100)
        let leverage_value = size_value / capital
        let possible_loss_value = capital * leverage_value * (stop_loss / 100)
        let possible_profit_value = capital * leverage_value * (take_profit / 100)

        // Return Values
        document.getElementById("size").value = size_value;
        document.getElementById("leverage").value = leverage_value;
        document.getElementById("possible_loss").value = possible_loss_value;
        document.getElementById("possible_profit").value = possible_profit_value;

        return true;
    }
    </script>
